<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.webp" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
            <li>Podcasts</li>
            <li>Shows</li>
            <input type="search" class="srch" placeholder="Type for search">
            <li><i class="fa-solid fa-magnifying-glass"></i></li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1 style="margin-bottom: 40px;">MORE OF WHAT YOU LIKE</h1>
            <div class="songitem">
                <img src="covers/song1.jpg" alt="1">
               <span class="songName">Tu Mileya</span>
                <span class="songlistplay"><span class="timestamp">03:13</span><i id="0" class="far songItemPlay fa-regular fa-circle-play" style="margin-right: 23px; cursor: pointer;"></i></span>
            </div>
            <div class="songitem">
                <img src="covers/song2.jpg" alt="1">
               <span class="songName">Gul</span>
                <span class="songlistplay"><span class="timestamp">03:36</span><i id="1" class="far songItemPlay fa-regular fa-circle-play" style="margin-right: 23px; cursor: pointer;"></i></span>
            </div>
            <div class="songitem">
                <img src="covers/song3.jpeg" alt="1">
               <span class="songName">Samjho Na</span>
                <span class="songlistplay"><span class="timestamp">02:52</span><i id="2" class="far songItemPlay fa-regular fa-circle-play" style="margin-right: 23px; cursor: pointer;"></i></span>
            </div>
            <div class="songitem">
                <img src="covers/song4.jpeg" alt="1">
               <span class="songName">Dooriyan</span>
                <span class="songlistplay"><span class="timestamp">02:41</span><i id="3" class="far songItemPlay fa-regular fa-circle-play" style="margin-right: 23px; cursor: pointer;"></i></span>
            </div>
            <div class="songitem">
                <img src="covers/song5.jpeg" alt="1">
               <span class="songName">Choo Lo</span>
                <span class="songlistplay"><span class="timestamp">03:53</span><i id="4" class="far songItemPlay fa-regular fa-circle-play" style="margin-right: 23px; cursor: pointer;"></i></span>
            </div>
            <div class="songitem">
                <img src="covers/song6.jpeg" alt="1">
               <span class="songName">Lamhey</span>
                <span class="songlistplay"><span class="timestamp">02:28</span><i id="5" class="far songItemPlay fa-regular fa-circle-play" style="margin-right: 23px; cursor: pointer;"></i></span>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-backward-step" id="previous"></i>
            <i class="fa-regular fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-forward-step" id="next"></i>
    </div>
    <div>
        <div class="songinfo">
            <p id="masterSongName">Tu Mileya</p>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/338d80c601.js" crossorigin="anonymous"></script>
</body>
</html>
